# isort configuration for import sorting
[settings]
profile = black
multi_line_output = 3
line_length = 127
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
known_first_party = app
skip = 
    venv,
    env,
    .venv,
    migrations,
    __pycache__