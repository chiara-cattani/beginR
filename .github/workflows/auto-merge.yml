name: Auto-Approve and Merge

# SECURITY NOTE: This workflow auto-approves and merges PRs from trusted authors
# when all CI checks pass. Only enable this for trusted repositories.

permissions:
  contents: write
  pull-requests: write
  actions: read
  checks: read

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, dev ]

jobs:
  auto-approve-and-merge:
    runs-on: ubuntu-latest
    if: |
      github.actor == 'chiara-cattani' ||
      github.actor == 'dependabot[bot]' ||
      github.actor == 'renovate[bot]'

    steps:
    - name: Wait for CI checks
      uses: lewagon/wait-on-check-action@v1.3.4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        check-name: 'test'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        wait-interval: 30
        allowed-conclusions: success

    - name: Wait for PR checks workflow
      uses: lewagon/wait-on-check-action@v1.3.4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        check-name: 'python-check'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        wait-interval: 30
        allowed-conclusions: success

    - name: Auto-approve PR
      if: github.actor != 'chiara-cattani'  # Don't approve own PRs
      uses: hmarr/auto-approve-action@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Enable auto-merge
      run: |
        gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Add success comment
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ **Auto-merge enabled** - PR will be automatically merged when all checks pass and required reviews are complete.'
          });

  manual-review-required:
    runs-on: ubuntu-latest
    if: |
      !(github.actor == 'chiara-cattani' ||
        github.actor == 'dependabot[bot]' ||
        github.actor == 'renovate[bot]')

    steps:
    - name: Add manual review comment
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '⚠️ **Manual review required** - This PR is from an external contributor and requires manual approval before merging.'
          });
