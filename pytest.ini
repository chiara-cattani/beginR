# Pytest configuration
[pytest]
testpaths = ./.dev/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage configuration
[coverage:run]
source = .
omit = 
    */venv/*
    */env/*
    */.venv/*
    */.dev/tests/*
    */test_*
    setup.py
    __pycache__/*
    .git/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError